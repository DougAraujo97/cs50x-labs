<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#confirmation').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#confirmation').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#checkanswer').addEventListener('click', function() {
                    let answer = document.querySelector('input');
                    if (answer.value == 'Russia' || answer.value == 'russia') {
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#confirmation2').innerHTML = 'Correct!';
                    } else {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#confirmation2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the population of Brazil?</h3>
                <button class="incorrect"> 312.5 Million </button>
                <button class="incorrect"> 275.8 Million </button>
                <button class="correct"> 214.3 Million </button>
                <button class="incorrect"> 302.6 Million </button>
                <p id="confirmation"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the largest country on Earth in terms of landmass?</h3>
                <input type="text">
                <button id="checkanswer"> Check Answer </button>
                <p id="confirmation2"></p>
            </div>
        </div>
    </body>

</html>
